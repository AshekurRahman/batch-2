<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Blog Template</title>

    <link rel="stylesheet" href="./css/theme.css">
</head>

<body>


    <!-- Navbar-Area-Start -->
    <div class="navbar-area">
        <div class="wrapper">

            <div class="navbar-row">
                <!-- Logo-Start -->
                <a href="#" class="logo"><span>Foo</span>blo</a>
                <!-- Logo-End -->
                <!-- Nav-Menu-Items-Start -->
                <nav class="navbar">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Recipes</a></li>
                        <li><a href="#">Pages</a></li>
                        <li><a href="#">About Me</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <!-- Nav-Menu-Items-End -->
                <!-- Navbar-Search-Start -->
                <form action="#" class="navbar-search-form">
                    <label for="search_field"><i class="fa-solid fa-magnifying-glass"></i></label>
                    <input type="search" name="s" id="search_field" placeholder="Hit enter to search">
                </form>
                <!-- Navbar-Search-End -->
            </div>

        </div>
    </div>
    <!-- Navbar-Area-End -->



    <!-- Header-Area-Start -->
    <header class="header-area">
        <div class="wrapper">
            <div class="header-content">
                <h1 class="main-title">Mexican Grilled Corn Recipe</h1>
                <ul class="header-meta">
                    <li>
                        <span class="icon"><i class="fa-solid fa-utensils"></i></span>
                        <span class="text">4 Servicing</span>
                    </li>
                    <li>
                        <span class="icon"><i class="fa-regular fa-clock"></i></span>
                        <span class="text">40 Minute</span>
                    </li>
                    <li>
                        <span class="icon"><i class="fa-regular fa-user"></i></span>
                        <span class="text">Luice Fonci</span>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <!-- Header-Area-End -->



</body>

</html>
